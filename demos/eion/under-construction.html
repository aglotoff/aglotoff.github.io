<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Under Construction | Eion</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" />
</head>

<body class="page page_no-padding">
    <div class="under-construction">
        <header class="under-construction__header">
            <img class="under-construction__logo" src="img/logo.png" alt="Eion" />
        </header>
        <main class="under-construction__main">
            <h1 class="under-construction__title">Under Construction</h1>
            <p class="under-construction__text">Website is under constructor. We’ll be back with new updated website shortly. <br> Please come back later!</p>
            <div class="countdown countdown_justified under-construction__countdown">
                <div class="countdown__inner">
                    <div class="countdown__item">
                        <div class="countdown__item-inner">
                            <span class="countdown__num countdown__num_days"></span>
                            <span class="countdown__unit">days</span>
                        </div>
                    </div>
                    <div class="countdown__item">
                        <div class="countdown__item-inner">
                            <span class="countdown__num countdown__num_hours"></span>
                            <span class="countdown__unit">hours</span>
                        </div>
                    </div>
                    <div class="countdown__item">
                        <div class="countdown__item-inner">
                            <span class="countdown__num countdown__num_mins"></span>
                            <span class="countdown__unit">mins</span>
                        </div>
                    </div>
                    <div class="countdown__item">
                        <div class="countdown__item-inner">
                            <span class="countdown__num countdown__num_secs"></span>
                            <span class="countdown__unit">secs</span>
                        </div>
                    </div>
                </div><!-- /.countdown__inner -->
            </div><!-- /.countdown -->
            <form class="input-box under-construction__subscribe">
                <div class="form-group form-group_theme_box-white input-box__field">
                    <input class="form-group__input" id="subscribe-email" type="email" name="subscribe_email" placeholder="Your Email..." required="required" aria-labelledby="subscribe-email-label" />
                    <label class="form-group__hidden-label" id="subscribe-email-label" for="subscribe-email">Your Email</label>
                </div>
                <button class="btn btn_rect btn_theme_gray btn_size_large input-box__submit" type="submit" name="subscribe">Subscribe</button>
            </form>
        </main>
        <footer class="under-construction__footer">
            <p>© Copyright 2015. Powered by WordPress. Eion Theme by SunriseThemes <br> HTML template by polarfawx</p>
        </footer>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
